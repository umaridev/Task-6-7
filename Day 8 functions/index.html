<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-8">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8 space-y-8">

        <h1 class="text-4xl font-bold text-center text-gray-800">JavaScript Function Examples</h1>

        <!-- Add Two Numbers -->
        <div class="bg-blue-50 p-6 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold mb-4 text-blue-700">1. Add Two Numbers</h2>
            <div class="flex items-center space-x-4">
                <input type="number" id="num1" placeholder="Number 1" class="w-1/3 px-4 py-2 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                <span class="text-xl">+</span>
                <input type="number" id="num2" placeholder="Number 2" class="w-1/3 px-4 py-2 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                <button id="addBtn" class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300">Add</button>
            </div>
            <p class="mt-4 text-gray-700">Result: <span id="addResult" class="font-bold text-blue-600"></span></p>
        </div>

        <!-- Even or Odd -->
        <div class="bg-green-50 p-6 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold mb-4 text-green-700">2. Check Even or Odd</h2>
            <div class="flex items-center space-x-4">
                <input type="number" id="evenOddInput" placeholder="Enter a number" class="flex-grow px-4 py-2 rounded-md border border-gray-300 focus:ring-green-500 focus:border-green-500">
                <button id="checkEvenOddBtn" class="px-6 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300">Check</button>
            </div>
            <p class="mt-4 text-gray-700">Result: <span id="evenOddResult" class="font-bold text-green-600"></span></p>
        </div>

        <!-- Greet a User (Arrow Function) -->
        <div class="bg-yellow-50 p-6 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold mb-4 text-yellow-700">3. Greet User (Arrow Function)</h2>
            <div class="flex items-center space-x-4">
                <input type="text" id="nameInput" placeholder="Enter your name" class="flex-grow px-4 py-2 rounded-md border border-gray-300 focus:ring-yellow-500 focus:border-yellow-500">
                <button id="greetBtn" class="px-6 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition duration-300">Greet</button>
            </div>
            <p class="mt-4 text-gray-700">Result: <span id="greetResult" class="font-bold text-yellow-600"></span></p>
        </div>

        <!-- Square of a Number -->
        <div class="bg-purple-50 p-6 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold mb-4 text-purple-700">4. Square of a Number</h2>
            <div class="flex items-center space-x-4">
                <input type="number" id="squareInput" placeholder="Enter a number" class="flex-grow px-4 py-2 rounded-md border border-gray-300 focus:ring-purple-500 focus:border-purple-500">
                <button id="squareBtn" class="px-6 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 transition duration-300">Square</button>
            </div>
            <p class="mt-4 text-gray-700">Result: <span id="squareResult" class="font-bold text-purple-600"></span></p>
        </div>

        <!-- Function Conversion -->
        <div class="bg-gray-100 p-6 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">5. Function Conversion</h2>
            <p class="text-gray-600">
                Below is an example of a regular function converted to an arrow function.
            </p>
            <pre class="bg-gray-800 text-white p-4 rounded-md mt-4 text-sm overflow-x-auto">
<code id="conversionCode"></code>
            </pre>
        </div>

    </div>
    <script src="class.js"></script>
</body>
</html>
